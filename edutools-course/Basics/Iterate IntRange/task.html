<html>
Start to iterate from the value of <code>first</code> and  <b>count down to</b>
the <code>last</code> value in the step size given in the
<code>increment</code> value. The increment is <i>positive</i> notated.

<p>So calling <code>countDown(5, 1, 2)</code> should result a list of <code>5, 3, 1</code></p>

<div class="hint">
  For hints <a href="https://kotlinlang.org/docs/reference/control-flow.html#for-loops">read the official documentation of the <code>for</code> keyword</a>.
</div>
</html>
